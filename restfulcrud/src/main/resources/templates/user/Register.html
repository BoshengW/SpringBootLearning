<body>
<!--引入公共抽取页面topbar-->
<!--模板名 会使用thymleaf配置规则-->
<div class="container-fluid">


    <div class="row">

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>Greeting, welcome for being member of us!</h2>
            <h3>Please register your infomation</h3>
            <form th:action="@{/register}" method="post">

                <div class="form-group">
                    <label for="exampleFormControlInput1">User name</label>
                    <input name="username" type="text" style="width: 500px" class="form-control" id="exampleFormControlInput2" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input name="email" type="email" style="width: 500px" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Password</label>
                    <input name="password" type="password" style="width: 500px" class="form-control" id="exampleFormControlInput3" placeholder="123abcXYZ" required>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </main>
    </div>
