<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!--    &lt;!&ndash; Bootstrap core CSS &ndash;&gt;-->
    <!--    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!--    &lt;!&ndash; Custom styles for this template &ndash;&gt;-->
    <!--    <link href="dashboard.css" rel="stylesheet">-->

</head>
<body>
<!--引入公共抽取页面topbar-->
<!--模板名 会使用thymleaf配置规则-->
<div th:replace="~{commons/bar::topbar}"></div>
<div class="container-fluid">
    <div class="row">
<!--        引入侧边栏-->
<!--        处理模板名：：fragmen以外还可以模板名::#id-->
        <div th:replace="commons/bar::#sidebar(activeUri='user')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <a class="btn btn-sm btn-success" href="user" th:href="@{/user}">Add User</a>
            </h2>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID#</th>
                        <th>User Name</th>
                        <th>Register Date</th>
                        <th>Group Priviliedge</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usr: ${usrs}">
                            <td th:text="${usr.id}"></td>
                            <td>[[${usr.username}]]</td>
                            <td>[[${usr.regst_date}]]</td>
                            <td th:text="${usr.user_group}"></td>
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{/user/}+${usr.id}">Edit</a>
<!--                                <from th:action="@{/user/}+${usr.id}" method="post">-->
<!--                                    <input type="hidden" name="_method" value="delete">-->
<!--                                    <button type="submit" class="btn btn-sm btn-danger">Del</button>-->
<!--                                </from>-->
                                <a class="btn btn-sm btn-danger" th:href="@{/user/del/}+${usr.id}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<!-- Bootstrap core JavaScript
  ================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

</div>
</body>
</html>
